                            <div class="contact-form">
                                <h3>Contactanos</h3>
                                <form action="">
                                    <p>
                                        <label>Nombre</label>
                                        <input type="text" name="fullname">
                                    </p>
                                    <p>
                                        <label>Mail</label>
                                        <input type="email" name="email">
                                    </p>
                                    <p>
                                        <label>Whatsapp</label>
                                        <input type="tel" name="phone">
                                    </p>
                                    <p>
                                        <label>Asunto</label>
                                        <input type="text" name="affair">
                                    </p>
                                    <p class="block">
                                        <label>Mensaje</label>
                                        <textarea name="message" rows="3"></textarea>
                                    </p>
                                    <p class="block">
                                        <button>
                                            Enviar
                                        </button>
                                    </p>
                                </form>
                            </div>

                                <h4>Mas info</h4>
                                <ul>

                                    <li><i class="fas fa-phone"></i> +52 5570816676</li>
                                    <li><i class="fas fa-envelope-open-text"></i> Jiovanni_One@hotmail.com</li>
                                </ul>
